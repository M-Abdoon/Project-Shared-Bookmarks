<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shared Bookmarks</title>
    <script type="module" src="script.js"></script>
  </head>
  <body>
    <main>
      <section id="user-selection">
        <h2>Select User</h2>
        <label for="user-dropdown">Choose a user:</label>
        <select id="user-dropdown">
          <option value="">--Select a user:</option>
          <option value="user1">User 1</option>
          <option value="user2">User 2</option>
          <option value="user3">User 3</option>
          <option value="user4">User 4</option>
          <option value="user5">User 5</option>
        </select>
      </section>

      <section id="bookmark-form">
        <h2>Add a Bookmark</h2>
        <form id="add-bookmark-form">
          <label for="bookmark-url">URL:</label>
          <input type="url" id="bookmark-url" name="url" required>

          <label for="bookmark-title">Title:</label>
          <input type="text" id="bookmark-title" name="title" required>

          <label for="bookmark-description">Description:</label>
          <textarea id="bookmark-description" name="description" required></textarea>
          <button type="submit">Add Bookmark</button>
        </form>
      </section>
    </main>
  </body>
</html>
